log:
  save_name: test
  group_name: test
  use_wandb: False

task:
  randomize: False
  target_state: open
  target_part_category: drawer # door or drawer
  task: open             #grasp or open
  openProportion: 0.8
  target_part_initial_open_proportion: 0.8
  use_new_dist_rwd: True
  use_soft_dist: False
  use_finger_dist: False
  use_bbox: True
  two_stage: True
  grasp_first: False
