log:
  save_name: test
  group_name: test
  use_wandb: True

obs:
  use_pc: True
  state:
    use_robot_qpose: True # 22
    use_cabinet_qpose: True # 2
    use_cabinet_bbox: True # 48 / 24
    use_bbox_type: gt # gt pt None
    use_bbox_form: edges # vertex edges
    use_hand_root_pose: True # 16
  pc:
    use_pseudo_pc: False
    pre_random_sample_num: 8000
    pcDownSampleNum: 4000
    z_p_bar: 3.0
    z_n_bar: 0.5
    x_p_bar: -0.3
    x_n_bar: -1.5
    y_p_bar: 1.5
    y_n_bar: -1.5
    visualizePointcloud: False
    depth_bar: 5
    map_dis_bar: 0.1
    pointFeatureDim: 112
    numPCObservations: 6

task:
  randomize: False
  target_state: open
  target_part_category: door # door or drawer
  task: open             #grasp or open
  openProportion: 0.53
  target_part_initial_open_proportion: 0.53
  use_new_dist_rwd: True
  use_soft_dist: False
  use_finger_dist: False
  # use_bbox: False    ##### 3*8 bbox input or 12D bbox input  
  two_stage: True
  grasp_first: True ####reward
  pregrasp_steps: 1500
  use_part_pregrasp: False
  # use_qpose_state: True
  # use_first_bbox: pt  #pt or gt or None
  use_fixed_feature: False

  canonicalize: False
  canon_space: handle

  rot_coef: 0.2
  handle_coef: 2
  vel_coef: 1
  dist_coef: 1
  tip_coef: 1
  close_coef: 1
  dicouple_coef: 1

env:
  env_name: base_env
  driveMode: "ik_rela"
  maxEpisodeLength: 200
  AssetNumTrain: 1
  AssetNumValIntra: 0
  AssetNumValInter: 0
  EnvPerAsset: 200
  numObservations: 80 # TODO
  enableCameraSensors: False
  usePartRecoverForce: False
  robotName: FrankaSlider_newtips
  franka_scale: 2
  envSpacing: 3.0
  use_easy_data: False
  # useGtBbox: True
  usePreGraspPose: True
  # driveMode: "maniksill" # option "pos" "effort" "ik"
  
  asset:
    assetRoot: assets
    randomAsset: False

    robot:
      Frankafixed:
        filePath: franka_description/robots/franka_panda.urdf
        numActions: 9
        ikNumActions: 9
      FrankaSlider:
        filePath: franka_description/robots/franka_panda_slider.urdf
        numActions: 11
        ikNumActions: 9
      Frankafixed_newtips:
        filePath: franka_description/robots/franka_panda_new.urdf
        numActions: 9
        ikNumActions: 9
      FrankaSlider_newtips:
        filePath: franka_description/robots/franka_panda_slider_new.urdf
        numActions: 11
        ikNumActions: 9
      FrankaSliderXYZ:
        filePath: franka_description/robots/franka_panda_slider_z.urdf
        numActions: 12
        ikNumActions: 9

    result:
      total: 0 # no use